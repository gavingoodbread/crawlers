<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
    <title>Crawlers</title>
    <style>
      body {
            width: 600px;
            padding-left: 30px;
            padding-top: 5px
      }
      
      h1   {color: black; 
            font-family: arial, sans-serif;
            font-size: 15px;
            background-color: #e8ecf7;
            padding: 10px;
      }
      
      p    {color: black; 
            font-family: arial, sans-serif;
            font-size: 11px;
      }

      div {
              border-radius: 25px;
              background-color: #f2f2f2;
              padding: 20px;
          }
          
      input[type=url], select {
              width: 75%;
              padding: 8px 20px;
              
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              font-family: arial, sans-serif;
              font-size: 13px;
      }
      
      input[type=submit]{
              padding-left: 10px;
              padding-right: 10px;
              font-family: arial, sans-serif;
              font-size: 13px;
              cursor: pointer;
          }
      
      div {
            padding: 10px;
            border: 1px solid #4CAF50;
          }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        font-size: 12px;
    }
    
    tr:nth-child(even) {
        background-color: #dddddd;
    }

    </style>
  </head>
  <body>
    <h1 align="center">Crawlers</h1>
    
    
    <form action="/doCrawler" method="post">
      <div>
        <input type="url" placeholder="enter url. ex - http://mysite.com OR https://..." name="url">
        <input type="submit" value="Crawl">
      </div>
    </form> 
    
    <br/>
    
    <div>
      <table>
        <tr>
          <th>url</th>
          <th>character count</th>
        </tr>
        
        {{range .}}
        <tr> 
            <td>{{.Url}}</td>  <td>{{.Count}}</td>
        </tr>
        {{end}}
      </table>
    </div>      
  </body>
</html>
